name: TelegramBot
on: [push]

jobs:
  run-telegram-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip
        pip3 install python-telegram-bot

    - name: Run Telegram Bot Command
      run: |
        python3 - << 'EOF'
        import os
        from telegram import Update
        from telegram.ext import Updater, CommandHandler, CallbackContext

        def open_itt(update: Update, context: CallbackContext) -> None:
            command = 'irm bit.ly/ittea | iex'
            update.message.reply_text(f'Run this PowerShell command:\n```\n{command}\n```', parse_mode='Markdown')

        def error(update: Update, context: CallbackContext):
            """Log Errors caused by Updates."""
            logger.warning(f"Update {update} caused error {context.error}")

        def main():
            token = os.environ['TELEGRAM_BOT_TOKEN']
            updater = Updater(token=token, use_context=True)

            dispatcher = updater.dispatcher

            dispatcher.add_handler(CommandHandler('openitt', open_itt))

            # Log all errors
            dispatcher.add_error_handler(error)

            # Start the Bot
            updater.start_polling()

            # Run the bot until you send a signal (e.g., Ctrl+C or termination)
            updater.idle()

        if __name__ == '__main__':
            main()
        EOF
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
