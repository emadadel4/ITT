name: Build 

permissions:
  contents: write
  actions: read

on:
  push:
    branches:
      - update  

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run build.ps1
        run: |
          Start-Process pwsh -ArgumentList '-NoProfile -ExecutionPolicy Bypass -File ./build.ps1' -Verb RunAs
        shell: pwsh

      - name: Configure Git
        run: |
          git config --global user.email "itt-action@noreply.github.com"
          git config --global user.name "itt-action"
        shell: pwsh

      - name: Commit and Push Changes
        run: |
          git add ./itt.ps1
          git commit -m "Update"
          git push origin update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh

      - name: Create and Upload Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          body: |
            <pre><code>irm https://raw.githubusercontent.com/emadadel4/ITT/main/itt.ps1 | iex</code></pre>
          append_body: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
