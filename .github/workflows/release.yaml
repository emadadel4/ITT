name: Release 

permissions:
  contents: write
  actions: read

on:
  push:
    branches:
      - update  

jobs:
  build-runspace:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Version to Today's Date
        id: extract_version
        run: |
          $version = (Get-Date -Format "yy.MM.dd")
          echo "VERSION=$version" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Create Tag
        id: create_tag
        run: |
          $tagExists = git tag -l $env:VERSION
          if ($tagExists -eq "") {
            git tag $env:VERSION
            if ($LASTEXITCODE -ne 0) {
              Write-Error "Failed to create tag $env:VERSION"
              exit 1
            }
            git push origin $env:VERSION
            if ($LASTEXITCODE -ne 0) {
              Write-Error "Failed to push tag $env:VERSION"
              exit 1
            }
          } else {
            Write-Host "Tag $env:VERSION already exists, skipping tag creation"
          }
        shell: pwsh

      - name: Ensure UTF-8 Encoding for PowerShell Script
        run: |
          # Read the original PowerShell script and ensure it's saved in UTF-8
          $content = Get-Content -Path ./itt.ps1 -Raw
          Set-Content -Path ./itt.ps1 -Value $content -Encoding utf8
        shell: pwsh

      - name: Upload st.ps1 as artifact
        uses: actions/upload-artifact@v4
        with:
          name: shelltube
          path: ./itt.ps1

      - name: Create and Upload Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          append_body: false
          files: ./itt.ps1
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
